<div class="modal-header">
    <h3 class="modal-title">Add New Patient</h3>
</div>
<div class="modal-body">
    <form action="">
        <label><u>Patient Info: </u></label>
        <div>
            <label>Patient Name: </label>
            <input type="text" placeholder="Last, First" ng-model="patient.name">

            <label>Date of Birth: </label>
            <input type="date" ng-model="patient.date_of_birth">
        </div>
        <div>
            <label>Address: </label>
            <input type="text" placeholder="Street Address" ng-model="patient.address.street">

            <label>City: </label>
            <input type="text" placeholder="City" ng-model="patient.address.city">

            <label>State: </label>
            <select ng-model="patient.address.state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <label>Zip: </label>
            <input type="number" placeholder="12345" ng-model="patient.address.zip">
        </div>
        <div>
            <label>Patient Phone: </label>
            <input type="text" placeholder="(555)555-5555" ng-model="patient.phone">
        </div>
        <div>
            <label>Social Security: </label>
            <input type="text" placeholder="123-45-6789" ng-model="patient.social_security">
        </div>
        <div>&nbsp</div>
        <div>
            <div>
                <label>Drug Allergies: </label>
                <input type="text" ng-model="patient.drug_allergies">
            </div>
            <!--<div>{{ loop and display all allergies saved }}</div>-->
            <form>
                <label id="radio-label">Snap Cap?</label>
                <div ng-model="patient.snap_cap" id="radio-div">
                    <label id="radio-btn-label">Yes</label>
                    <input type="radio" name="snapcap" value="yes" ng-model="patient.snap_cap" id="radio-btn">
                    <label id="radio-btn-label">No</label>
                    <input type="radio" name="snapcap" value="no" ng-model="patient.snap_cap" id="radio-btn">
                </div>
            </form>
            <div>
                <label>Notes: </label>
                <textarea type="text" class="input-box" cols="30" rows="6" ng-model="patient.notes"></textarea>
            </div>
            <div>
                <label>Patient Alerts: </label>
                <textarea type="text" class="input-box" cols="30" rows="6" ng-model="patient.patient_warnings"></textarea>
                <div>&nbsp</div>
            </div>
            <label><u>Insurance Info: </u></label>
            <div>
                <label>Plan Name: </label>
                <input type="text" ng-model="patient.insurance.plan_name">

                <label>Plan Phone: </label>
                <input type="text" placeholder="1-(800)-555-5555" ng-model="patient.insurance.plan_phone">
            </div>
            <div>
                <label>Member ID: </label>
                <input type="text" ng-model="patient.insurance.member_id">

                <label>Relationship to Cardholder: </label>
                <select ng-model="patient.insurance.relationship">
                    <option value="Self">Self</option>
                    <option value="Spouse">Spouse</option>
                    <option value="Child">Child</option>
                </select>
            </div>
            <div>
                <label>Group: </label>
                <input type="text" ng-model="patient.insurance.group">

                <label>BIN: </label>
                <input type="number" ng-model="patient.insurance.bin">

                <label>PCN: </label>
                <input type="text" ng-model="patient.insurance.pcn">
            </div>
        </div>
        <div>&nbsp</div>
    </form>
</div>
<div class="modal-footer">
    <div class="button-div">
        <button type="button" ng-click="ok(patient)" class="add-continue">Add Patient</button>
        <button type="button" ng-click="cancel()" class="cancel-button">Cancel</button>
    </div>
</div>
