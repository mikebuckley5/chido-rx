<div class="modal-header">
    <h3 class="modal-title">Add New Drug</h3>
</div>
<div class="modal-body">
    <form action="">
        <div>
            <label>Drug Name:</label>
            <input type="text" placeholder="Drug name & Strength" ng-model="drug.name_and_strength">
        </div>
        <div>&nbsp</div>
        <div>
            <label>Form:</label>
            <select ng-model="drug.form">
                <option value="tablet">Tablet</option>
                <option value="capsule">Capsule</option>
                <option value="injectable">Injectable</option>
                <option value="liquid">Liquid</option>
                <option value="patch">Patch</option>
                <option value="cream">Cream</option>
                <option value="ointment">Ointment</option>
                <option value="inhaler">Inhaler</option>
            </select>
        </div>
        <div>&nbsp</div>
        <div>
            <label>NDC:</label>
            <input type="text" placeholder="12345-6789-01" ng-model="drug.ndc">
        </div>
        <div>&nbsp</div>
        <div>
            <label>Schedule:</label>
            <select ng-model="drug.schedule">
                <option value="non-scheduled drug">Non-Scheduled</option>
                <option value="2">CII</option>
                <option value="3">CIII</option>
                <option value="4">CIV</option>
                <option value="5">CV</option>
            </select>
        </div>
        <div>&nbsp</div>
        <div>
            <label>Package Size:</label>
            <input type="number" ng-model="drug.package_size">
        </div>
        <div>&nbsp</div>
        <div>
            <label>Acquisition Price:</label>
            <input type="text" ng-model="drug.acquisition_price">
        </div>
        <div>&nbsp</div>
        <div>
            <label>AWP:</label>
            <input type="text" ng-model="drug.awp">
        </div>
        <div>
            <label>Drug Image Url:</label>
            <input type="text" ng-model="drug.drug_image">
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="button-div">
    <button class="add-continue" type="button" ng-click="ok(drug)">Add Drug</button>
    <button class="cancel-button" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
