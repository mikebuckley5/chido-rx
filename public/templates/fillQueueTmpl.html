<div class="queue-list">
    <div class="queue-title">Queue
        <a href="#/landing"><button class="back-button">Back To Home</button></a>
    </div>
    <div ng-repeat="order in orderList | orderBy: 'due'">
        <a href="#/fillqueue/view/{{ order._id }}">
            <b>#{{ order.rx_number }}</b> -- {{ order.patient.name }} -- <span class="due-warning">{{ order.due | date: 'short' }}</span>
        </a>
    </div>
</div>
<div class="queue-view">
    <ui-view></ui-view>
</div>
